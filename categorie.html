<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="scss/custom.css">
</head>

<body>
    <div class="categ">
        <ul class="slider">
            <li class="red">
                <figure>
                    <img class="img-fluid" alt="Responsive image" src="images/img5.png" alt="">
                </figure>
            </li>
            <li class="yellow">Lighting and sound</li>
            <li class="blue">Side covers</li>
            <li class="red">Ventilation</li>


        </ul>

        <p>Click to button for filter slides:</p>

        <ul class="filter clearfix">
            <li data-filter="red" class="red">Red</li>
            <li data-filter="yellow" class="yellow">Yellow</li>
            <li data-filter="blue" class="blue">Blue</li>
            <li data-filter="all" class="all">All</li>
        </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
    <script src="js/customScript.js "></script>
    <script src="js/slick.min.js"></script>
    <script>
        $(function() {

            $(".slider").slick({
                slidesToShow: 4,
                slidesToScroll: 4,
                arrows: true,
            });

            $(".filter li").on('click', function() {
                var filter = $(this).data('filter');
                $(".slider").slick('slickUnfilter');

                if (filter == 'red') {
                    $(".slider").slick('slickFilter', '.red');
                } else if (filter == 'yellow') {
                    $(".slider").slick('slickFilter', '.yellow');
                } else if (filter == 'blue') {
                    $(".slider").slick('slickFilter', '.blue');
                } else if (filter == 'all') {

                    $(".slider").slick('slickUnfilter');
                }

            })

        });
    </script>
</body>

</html>
