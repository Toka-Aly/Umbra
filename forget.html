<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget MY password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">

</head>

<body>
    <div class="topbar">
        <div class="container nav justify-content-center">
            <div class="language">
                <select class="dropdown form-select">
                    <option selected>Language</option>
                    <option value="1">En</option>
                    <option value="2">Ar</option>
                </select>
            </div>
            <div class="right-nav nav justify-content-center">
                <div class="nav-item">
                    <button class="open_popup btn" data-toggle="modal" data-target="callme1_popup">Call me back</button>
                </div>
                <div class="popup" id="callme1_popup">
                    <div class="popup_main">
                        <div class="popup_body ">
                            <div class="popup_back"></div>
                            <div class="popup_contain">
                                <figure>
                                    <img src="images/callme-popup.png" alt="">

                                <div class="popup-content">

                                        <div class="form">
                                            <label>
                                                NAME

                                            <input type="text" class="input" placeholder="Full name">
                                        </div>

                                            <label>
                                                PHONE NUMBER
                                            </label>
                                            <input type="number" class="input" placeholder="+02Phone">

                                    </div>
                                    <div class="buttons">
                                        <div class="popup_close btn blue-btn" data-modal-dismiss>Call me</div>

                    <a href="http://127.0.0.1:5500/sign-in.html">

                <div class="nav-item menu-area cart">
                    <a href="http://127.0.0.1:5500/shopping-cart.html">

                            <img src="images/add-to-cart.svg" alt="">
                        </figure>
                        <span class="count">10</span> cart
                    </a>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md  navbar-dark">
                <a href="http://127.0.0.1:5500/index.html">
                    <figure>
                        <img src="images/logo.png" alt="">
                    </figure>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:5500/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:5500/about-us.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="forgetpass">
            <div class="container">
                <div class="background-title">
                    <figure>
                        <img src="images/sign-in.svg" alt="">
                    </figure>
                    <div class="title-section">
                        <div class="title">
                            <h2>
                                FORGET PASSWORD
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="fields">
                        <div class="field">
                            <label>
                                EMAIL ADDRESS
                            </label>
                            <input type="text" class="input" placeholder="@email.com">
                        </div>
                    </div>
                    <div class="info-footer">
                        <a href="http://127.0.0.1:5500/reset.html" class="btn blue-btn">
                        Send email
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
